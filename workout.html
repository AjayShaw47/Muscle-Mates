<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="workout.css">
</head>

<body>
    <div class="stats">
        <div class="stat-item">
            <span class="stat-number" id="total-workouts">247</span>
            <div class="stat-label">Total Workouts</div>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="current-streak">12</span>
            <div class="stat-label">Current Streak</div>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="longest-streak">28</span>
            <div class="stat-label">Longest Streak</div>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="this-week">5</span>
            <div class="stat-label">This Week</div>
        </div>
    </div>
</body>

</html>

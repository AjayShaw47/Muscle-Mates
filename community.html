<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/community.css">
</head>

<body>
    <header>
        <div>
            <img class="logo" src="pic/logo.png" alt="Muscle Mates Logo">
        </div>
        <nav>
            <div class="nav-links">
                <div><a href="dashboard.html">Dashboard</a></div>
                <div><a href="progress.html">Progress</a></div>
                <div><a href="workout.html">Workouts</a></div>
                <div><a href="community.html">Community</a></div>
            </div>
            <div class="dots-icon">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div>
                <img class="notify" src="pic/bell.png" alt="">
            </div>

            <div>
                <img class="dp" src="pic/circle-user.png" alt="">
            </div>
        </nav>
    </header>

    <main>
        <div class="container-left">
            <h2>Profile</h2>
            <p>Manage your account setting and preferences</p>
            <div class="profile-pic-info-section">
                <div class="profile-pic"><img src="pic/lion.png" alt=""></div>
                <div class="profile-info">
                    <p class="name">Ajay Shaw</p>
                    <p>cool_dude</p>
                    <p>Joined 2 months ago</p>
                </div>
            </div>
            <div class="user-details">
                <p>Personal Information</p>
                <p>Manage your accound settings and preferences</p>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" value="Sophia Carter">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" value="sophia.carter@email.com">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" value="27">
                </div>

            </div>
            <div class="avatars">
                <div class="avatar-pic">
                    <img src="pic/lion.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/cat.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/dog.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/fox.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/meerkat.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/panda.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/rabbit.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/tiger.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/koala.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/chicken.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/giraffe.png" alt="">
                </div>
                <div class="avatar-pic">
                    <img src="pic/wolf.png" alt="">
                </div>
            </div>
            <button class="update-button">Update</button>
        </div>
        <div class="container-right"></div>
    </main>
</body>

</html>
